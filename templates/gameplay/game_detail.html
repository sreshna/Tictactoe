{% extends 'base.html' %}
{% load staticfiles %}

{% block title %}
    Game {{ first_player }} vs {{ second_player }}
{% endblock title %}

{% block styling %}
    {{ block.super() }}
    <style type="text/css">
        .ttt-table{
            width: 300px;
            border-width : 2px;
        }
        .ttt-cell{
            background-color: '#debb27':
            width: 100px
            height: 200px,
            text-align: center,
            vertical-align: middle !important;
            font-size: 60px
            }
    </style>
{% endblock styling %}

{% block content %}
    <div class="col-md-5">
        <table class="table table-bordered ttt-table">
            {% for row in game.board %}
                <tr>
                    {% for move in row %}
                        <td class="ttt-cell">
                            {% if move %}

                        </td>
                </tr>
        </table>

    </div>
